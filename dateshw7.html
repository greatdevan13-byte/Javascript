<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="reminderDate" placeholder="type date">
    <button type="button" onclick="details()">Click Here</button>

    <p id="a"></p>
    <p id="b"></p>
    <p id="c"></p>
    <script>
        function details(){
             var dateInput = document.getElementById("reminderDate").value;
              var reminderDate = new Date(dateInput);

              var year= reminderDate.getFullYear();
              var months= ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];
            var month = months[reminderDate.getMonth()];


            var day= reminderDate.getDay();
            var today= new Date();
             var yearsPassed = today.getFullYear() - year;

             var condition= ( today.getMonth() < reminderDate.getMonth() ||
            (today.getMonth() === reminderDate.getMonth() && today.getDate() < day))? "It has been more than a year since that date": "It has been less than a year since that date"


            document.getElementById("a").innerHTML= year+ " "+month+" "+day;
              document.getElementById("b").innerHTML= yearsPassed;
                document.getElementById("c").innerHTML= condition;

        



        }
    </script>
    
</body>
</html>
