<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 2</title>
</head>
<body>
    <p id="a"></p>
    <p id="b"></p>
    <script>
        let contact1={
            name:"John",
            email:"john@gmail.com",
            phone:9878787878,
            getinfo: function(){ return( "Name="+" "+this.name+" "+"Email="+" "+this.email+" "+"Phone="+" " +this.phone)}
        }
        let contact2={
            name:"Raju",
            email:"raju@gmail.com",
            phone:3434387878,
            getinfo: function(){ return( "Name="+" "+this.name+" "+"Email="+" "+this.email+" "+"Phone="+" "+this.phone)}
        }
        function  printContactInfo(contact1,contact2)
        {
            document.getElementById("a").innerHTML=contact1.getinfo();
            document.getElementById("b").innerHTML=contact2.getinfo();

        }
        printContactInfo(contact1,contact2);

    </script>
</body>
</html>
